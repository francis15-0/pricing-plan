<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 
0%, rgba(53,167,81,1) 41%, rgba(0,212,255,1) 100%);
    }

    li{
      margin: 20px;
    }

    .pricing-container{
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .pricing-plan{
      flex: 1;
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      background: rgb(2,0,36);
      background: rgb(29,23,131);
      background: linear-gradient(90deg, rgba(29,23,131,1)
      21%, rgba(47,87,58,1) 53%, rgba(48,102,113,1) 100%);
      
      
    }
    .plan-title{
      font-weight: bold;
      font-size: 24px;
    }

    .plan-features{
      list-style-type: none;
      text-align: center;
      padding: 0;
      
    }

    .plan-price{
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-button{
      background-color: rgb(243, 109, 60);
      border: none;
      padding: 4px;
      border-radius: 5px;
      color: white;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;

      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$10.99/month</div>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
